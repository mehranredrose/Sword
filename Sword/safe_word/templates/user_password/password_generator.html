{% extends 'home.html' %}

{% block content %}


<div class = "container text-center" style="margin-top: 150px;">



    <h1>Free Online Password Generator </h1>
    <h5 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Select the length of your desired password </h5>
    
    
    <form action="{% url 'password' %}"> 
    
        <select name="length">
    
            <option value="6"> 6</option>
            <option value="7"> 7</option>
            <option value="8" selected= "selected"> 8</option>
            <option value="9"> 9</option>
            <option value="10"> 10</option>
            <option value="11"> 11</option>
            <option value="12"> 12</option>
            <option value="13"> 13</option>
            <option value="14"> 14</option>
            <option value="15"> 15</option>
            <option value="16"> 16</option>
            <option value="17"> 17</option>
            <option value="18"> 18</option>
     
        </select> length
    <br>
        <input type="checkbox" name="uppercase">Uppercase
    <br>
    <input type="checkbox" name="lowercase">Lowercase
    <br>
    <input type="checkbox" name="numbers">Numbers
    <br>
    <input type="checkbox" name="special">Special Characters
    <br>
    
        <input type="submit" value="Generate Password" class = "btn btn-info">
    
    </form>
    
    <br>
    
    </div>
