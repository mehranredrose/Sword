{% extends 'home.html' %}

{% block content %}
<br><br>

<div class="mx-auto w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  
  <div class="mt-6 flex flex-col items-center pb-10">
      <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">Are you sure you want to delete :</h5>
      <span class="text-lg text-gray-500 dark:text-gray-400">{{ item.title }}</span>
      <div class="flex mt-4 space-x-3 md:mt-6">
        <form action="{% url 'delete' item.id %}" method="POST">
          {% csrf_token %}
          <button type="submit" formtarget="_top" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 rounded-lg  dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
          <a href="{% url 'all-page' %}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">Cancel</a>
      </div>
  </div>
</div>
{% endblock %}
