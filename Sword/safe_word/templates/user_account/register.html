{% extends '_base.html' %}

{% block content %}
<!---->
{% if messages %}
<div class="alert alert-primary" role="alert" >
  {% for message in messages %}
     {{ message }}
    {% endfor %}
</div>
{% endif %}
<br>
<h1>Register</h1>
<br>

<div class="mx-auto max-w-lg">
<form method="POST">
  {% csrf_token %} 
  <fieldset class="form-group">
    {{ form.as_p }}
  </fieldset>

 <div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkchecked" required="true">
    <label class="form-check-label" for="checkchecked">Approve conditions</label>
  </div> 
  <div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
{% endblock %}
