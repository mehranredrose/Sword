{% extends '_base.html' %}

{% block content %}
<!---->
{% if messages %}
  {% for message in messages %}
  <div class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
    <span class="font-medium">{{ message }}</span>
  </div>
  {% endfor %}
{% endif %}

<div class="mx-auto max-w-lg">
<form method="POST">
  {% csrf_token %} 
  <fieldset class="block mb-6 text-sm font-medium text-gray-900 dark:text-white">
    {{ form.as_p }}
  </fieldset>

    
  <div class="flex items-start mb-6">
  <div class="flex items-center h-5">
    <input id="checkchecked" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
  </div>
    <label for="checkchecked" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Approve conditions</label>
  </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
</div>

<div class="mx-auto max-w-lg">
  <div class="w-full max-w-lg p-8 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6 my-10" method="POST" action="#">
      {% csrf_token %}
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign up</h5>
        {{ form.as_p }}
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            already registered? <a href="{% url 'register-page' %}" class="text-blue-700 hover:underline dark:text-blue-500">Sign in</a>
        </div>
    </form>  
  </div>
</div>

{% endblock %}
